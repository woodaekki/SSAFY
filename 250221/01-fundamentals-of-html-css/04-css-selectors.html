<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 선택자 */
    * {
      color: dimgray;
    }

    /* 요소 선택자 */
    h2{
      color: green;
    }

    /* 요소 선택자 (여러 개) */
    h3,
    h4{
      color: darkolivegreen;
    }

    /* 클래스 선택자 (중요) */
    .green {
      color: darkkhaki;
    }

    /* id 선택자 */
    #purple {
      color: cadetblue;
    }


    /* 자식 vs 자손 결합자 */
    /* 직계만 vs 모든 자손 선택 */
    /* 자식 결합자 */
    .green > span {
      font-size: 50px;
    }

    /* 자손 결합자 */
    .green li{
      color: brown;
    }
  </style>
</head>

<body>
  <!-- 실행은 alt + b -->
  <h1 class="green">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
