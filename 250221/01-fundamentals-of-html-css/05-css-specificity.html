<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*  만약, 같은 선택자 지정시 명시도 높은 순으로 */
    /*  !important / inline 스타일(a,img) / id, class, 요소 / 코드 선언 순서 */
    /* 따지기 골치 아프므로 그냥 다 class로 설정하면 해결됨 */

    /* ! important */
    h2 { 
      color: darkviolet !important;
    }

    p {
      color: blue;
    }

    /* class */
    .orange {
      color: orange;
    }

    /* class */
    .green {
      color: green;
    }

    /* id */
    #red {
      color: red;
    }
  </style>
</head>

<body>
  <p>1</p>
  <p class="orange">2</p>
  <p class="green orange">3</p>
  <p class="orange green">4</p>
  <p id="red" class="orange">5</p>
  <h2 id="red" class="orange">6</h2>
  <p id="red" class="orange" style="color: brown;">7</p>
  <h2 id="red" class="orange" style="color: brown;">8</h2>
</body>

</html>
