<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      /* 상속 O */
      /* text 관련 요소(font, color, text-align, opacity(불투명도), visibility(화면에 보여줄것인가)) */
      color: red;

      /* 상속 X */
      /* box-model, position 등 레이아웃 배치 */
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <ul class="parent">
    <li class="">Hello</li>
    <li class="">Bye</li>
  </ul>
</body>

</html>
