{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5" style="max-width: 650px;">
    <h1 class="text-center mb-4">회원가입</h1>
    <form action="{% url 'accounts:signup' %}" method="POST" class="border p-4 rounded shadow-sm bg-white">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid mt-3">
        <input type="submit" value="회원가입" class="btn btn-success" />
      </div>
    </form>
  </div>
{% endblock %}
