<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 댓글 분석기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #222;
            margin: 0;
        }

        .search-container {
            background-color: #fff;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-container h2 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            height: 46px;
            font-size: 16px;
            border-radius: 0;
        }

        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
            height: 46px;
            font-size: 16px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #004c99;
            border-color: #004c99;
        }

        .footer {
            text-align: center;
            margin-top: 100px;
            padding-bottom: 30px;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 768px) {
            .search-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>주식 댓글 분석기</h1>
    </div>


    <div class="search-container">
        <form action="{% url "crawlings:search" %}" method="GET" role="search" class="row g-2">
            {% csrf_token %}
            <div class="col-md-10">
                <input type="text" class="form-control" name="query" placeholder="회사 이름을 입력하세요.">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">검색</button>
            </div>
        </form>
    </div>
    <br>

    <div class="container">
    {% if stocks %}
    <h2>{{ stocks.0.CompanyName }} ({{ stocks.0.StockCode }})</h2>
    <br>
    {% endif %}

    {% for stock in stocks %}
    <div>
        <p>{{ stock.Comments }}</p>
        <form method="POST" action="{% url 'crawlings:delete_comment' %}">
            {% csrf_token %}
            <input type="hidden" name="stock_id" value="{{ stock.id }}">
            <button type="submit">삭제</button>
        </form>
    </div>
    {% endfor %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
