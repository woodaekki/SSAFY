<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Poor+Story&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
     */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fddbdb;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background-color: #ffdbdb;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-nav {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .nav-item {
      margin-right: 100px;
    }

    .nav-item:last-child {
      margin-right: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      padding-top: 80px;
    }

    .card {
      width: 100%;
      max-width: 900px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      background-color: #ffffff;
      background-image: linear-gradient(to right, #f7f8fa, #ffffff);
    }

    .form-control {
      border-radius: 12px;
      box-shadow: none;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .input-group-text {
      background-color: #e9ecef;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .update-btn {
      padding: 12px 20px;
      font-size: 15px;
      color: #53585c;
      background-color: rgb(196, 194, 194);
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      height: 100%;
    }

    .update-btn:hover {
      background-color: #5a6268;
    }

    .update-section {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .update-section button {
      width: 48%;
    }

    .input-group input, .input-group textarea, .input-group .update-btn {
      height: 50px;
    }

    .mb-3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body> 
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <!-- 기본 수정 페이지 링크 -->
            <a class="nav-link" href="02_pjt.html">기본 정보 수정</a>
          </li>
          <li class="nav-item">
            <!-- 포트폴리오 수정 페이지 링크 -->
            <a class="nav-link" href="02_pjt2.html">포트폴리오 수정</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">포트폴리오 수정</h2>

      <!-- 회원정보 입력 -->
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">회원 번호</label>
        <div class="input-group">
          <input type="user-num" class="form-control bg-body-secondary" id="formGroupExampleInput" readonly placeholder="1">
        </div>
      </div>
      
      <!-- ID 입력 -->
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">ID</label>
        <div class="input-group">
          <input type="ID" class="form-control bg-body-secondary" id="formGroupExampleInput" readonly placeholder="김싸피">
        </div>
      </div>

      <!-- 저축 성향 -->
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="savingPreference" id="btncheck1" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck1">도전형</label>
        
          <input type="radio" class="btn-check" name="savingPreference" id="btncheck2" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck2">검소형</label>
        
          <input type="radio" class="btn-check" name="savingPreference" id="btncheck3" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck3">알뜰형</label>
        </div>
        <button class="update-btn" style="height: 50px; border-radius: 10px;">Update</button>
      </div>
      

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">최애 은행</label>
        <div class="input-group">
          <input type="email" class="form-control" id="formGroupExampleInput" placeholder="가장 좋아하는 은행을 입력해주세요.">
          <button class="update-btn">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN" crossorigin="anonymous"></script>

</body>
</html>
